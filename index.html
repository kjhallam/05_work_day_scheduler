<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
    
      <section class="row">
        <div class="col-sm-1 p-3">9 A.M.</div>
        <input id="Row09" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn09" class="col-sm-1 saveBtn" data-hour=09><img class="save-icon" src="./assests/save-solid.png" alt="save-button">
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">10 A.M.</div>
        <input id="Row10" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn10" class="col-sm-1 saveBtn" data-hour=10><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">11 A.M.</div>
        <input id="Row11" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn11" class="col-sm-1 saveBtn" data-hour=11><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">12 P.M.</div>
        <input id="Row12" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn12"class="col-sm-1 saveBtn" data-hour=12><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">1 P.M.</div>
        <input id="Row13" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn13"class="col-sm-1 saveBtn" data-hour=13><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">2 P.M.</div>
        <input id="Row14" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn14" class="col-sm-1 saveBtn" data-hour=14><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">3 P.M.</div>
        <input id="Row15" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn15" class="col-sm-1 saveBtn" data-hour=15><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">4 P.M.</div>
        <input id="Row16" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn16" class="col-sm-1 saveBtn" data-hour=16><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 pt-3">5 P.M.</div>
        <input id="Row17" class="user-event-input col-md-10 col-sm-8 event-input-block">
        <button id="btn17"class="col-sm-1 saveBtn" data-hour=17><img class="save-icon" src="./assests/save-solid.png" alt="save-button"></button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assests/script.js"></script>

  </body>
</html>
