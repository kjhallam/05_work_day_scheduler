<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row">
        <div class="col-sm-1 p-3">9 A.M.</div>
        <input id="Row-9" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=9><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">10 A.M.</div>
        <input id="Row-10" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=10><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">11 A.M.</div>
        <input id="Row-11" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=11><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">12 A.M.</div>
        <input id="Row-12" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=12><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">1 P.M.</div>
        <input id="Row-1" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=1><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">2 P.M.</div>
        <input id="Row-2" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=2><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">3 P.M.</div>
        <input id="Row-3" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=3><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 p-3">4 P.M.</div>
        <input id="Row-4" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=4><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>
      <section class="row">
        <div class="col-sm-1 pt-3">5 P.M.</div>
        <input id="Row-5" class="user-event-input col-sm-10 event-input-block">
        <button class="col-sm-1 saveBtn" data-hour=5><img class="save-icon" src="./assests/pngkit_trademark-icon-png_7767651sm.png" alt="save-button"></button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
